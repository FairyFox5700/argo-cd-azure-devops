# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 paths:
   include:
     - worker/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9098c73b-503a-488d-a3c4-1281ce78f749'
  imageRepository: 'votingapp'
  containerRegistry: 'votingappaks.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/vote/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          echo "Running deployment script"
          ./deploy.sh dev myapp v1.0.0
      env:
        AZURE_DEVOPS_TOKEN: $(azureDevOpsToken)  # Secure token
        AZURE_DEVOPS_ORG: 'my-org-name'
        ACR_REGISTRY_NAME: $(ACR_REGISTRY_NAME)
      displayName: "Run Deployment Script"          